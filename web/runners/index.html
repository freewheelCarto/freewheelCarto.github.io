
<!DOCTYPE html>
<html>
<head> 
	<title>arringtonRun</title>
	
	<meta charset="utf-8" />
	<link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.3/leaflet.css" /> <!-- we will us e this as the styling script for our webmap-->
	<link rel="stylesheet" href="css/MarkerCluster.css" />
	<link rel="stylesheet" href="css/MarkerCluster.Default.css" />
	<link rel="stylesheet" type="text/css" href="./css/own_style.css">
	<link rel="stylesheet" href="css/label.css" />
    <link rel="stylesheet" href="./js/Leaflet.draw-master/dist/leaflet.draw.css" />
	<script src="http://code.jquery.com/jquery-1.11.1.min.js"></script> <!-- this is the javascript file that does the magic-->
	<script src="js/Autolinker.min.js"></script>
	<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
</head>
<body>
    
    <div id="titleHeader">
        <img id="title" src="./pictures/title.svg" alt="title"/>
        <img id="subtitle" src="./pictures/subtitle.svg" alt="subtitle"/>
    </div>
    
	<div id="map"></div> 
    
    <div class="arrow_box">How far is<br>7,500 miles?
        <p id="close_box">close</p>
    </div>
    
    <div class="line_popup">
        <p>Draw some lines across<br>the US to find out!</p>
    </div>
    
	<script src="http://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.3/leaflet.js"></script> <!-- this is the javascript file that does the magic-->
	<script src="js/leaflet-hash.js"></script>
	<script src="js/label.js"></script>
	<script src="js/leaflet.markercluster.js"></script>
    <script src="./js/Leaflet.draw-master/dist/leaflet.draw.js"></script>
				
				<script src='data/exp_runners.js' ></script>
				
	<script>
		var map = L.map('map', {
                               zoomControl:false,
                               zoom:4,
                               center: [40,-100],
                               maxZoom: 9,
                               minZoom:4
                               });
        
		var additional_attrib = 'Created w/ help from <a href="https://github.com/geolicious/qgis2leaf" target ="_blank">qgis2leaf</a> by <a href="http://www.geolicious.de" target ="_blank">Geolicious</a> & contributors<br>';
	var feature_group = new L.featureGroup([]);

	var raster_group = new L.LayerGroup([]);
	
		var CartoDB_DarkMatter = L.tileLayer('http://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}.png', {
	attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a> &copy; <a href="http://cartodb.com/attributions">CartoDB</a> ' + additional_attrib,
	subdomains: 'abcd',
	minZoom: 0,
	maxZoom: 18
}).addTo(map);
        
	var layerOrder=new Array();
							function pop_runners(feature, layer) {
										
	var popupContent = '<table><tr><th scope="row">Runner</th><td>' + Autolinker.link(String(feature.properties['person'])) + '</td></tr><tr><th scope="row">City</th><td>' + Autolinker.link(String(feature.properties['city'])) + '</td></tr><tr><th scope="row">State</th><td>' + Autolinker.link(String(feature.properties['state'])) + '</td></tr></table>';
	layer.bindPopup(popupContent);


				}
				
        var groupSvg = "<img src='../icons/groupRun.svg'/>";
        
        var groupIcon = L.divIcon ({
            html: groupSvg,
            className: 'group-icon',
            iconAnchor: [15, 35]
        });
        
				var exp_runnersJSON = new L.geoJson(exp_runners,{
					onEachFeature: pop_runners,
					pointToLayer: function (feature, latlng) {
						return L.marker(latlng, {icon: L.icon({
							iconUrl: feature.properties.icon_exp,
							iconSize:     [24, 24], 
							iconAnchor:   [12, 25], 
							popupAnchor:  [0, -14]
			 				})
			 			}).bindLabel(feature.properties.person,
                                     {
                                        opacity:0.8,
                                        pane:'popupPane',
                                        offset: [20, -30]
                                     });
					}}
				);
                
				var cluster_grouprunnersJSON= new L.MarkerClusterGroup({
                    iconCreateFunction: function(cluster) { return groupIcon },
                    showCoverageOnHover: false,
                    maxClusterRadius:30,
                    spiderfyDistanceMultiplier:3
                });
				cluster_grouprunnersJSON.addLayer(exp_runnersJSON);
				
						//add comment sign to hide this layer on the map in the initial view.
						cluster_grouprunnersJSON.addTo(map);
        
        var exp_runnersJSONuncluster = new L.geoJson(exp_runners,{
					onEachFeature: pop_runners,
					pointToLayer: function (feature, latlng) {
						return L.circleMarker(latlng, {
                            color:'#fff',
                            fillColor:'#00CC66',
                            fillOpacity:0.5,
                            opacity:0.5,
                            radius:5
					   })
                    }}
                );        
        
        	L.control.layers({"Groups": cluster_grouprunnersJSON, "Dots":exp_runnersJSONuncluster}, null ,{collapsed:false, position:'bottomright'}).addTo(map);
            L.control.zoom({position:'bottomright'}).addTo(map);
        
        //DRAWING STUFF

        var drawnItems = new L.FeatureGroup();
        map.addLayer(drawnItems);
        
        L.drawLocal.draw.toolbar.buttons.polyline = 'Draw some lines! How far is 7,500 miles?';

        var drawControl = new L.Control.Draw({
            position: 'bottomright',
            draw: {
                marker:false,
                circle:false,
                polygon:false,
                rectangle:false,
                polyline: {
                    metric:false,
                    shapeOptions: {
                        color:'#00ccff',
                        weight: 3
                    }
                }
            },
            edit: {
                featureGroup: drawnItems,
                edit: false
            }
        }).addTo(map);
        
        map.on('draw:created', function (e) {
            var type = e.layerType,
                layer = e.layer;
            drawnItems.addLayer(layer);
        });
           
	</script>
    
    <script>
       $("#close_box").click(function() {
            $(".arrow_box").hide();   
       });
        
       $(".leaflet-draw-draw-polyline").click(function() {
            $(".line_popup").show();
            $(".arrow_box").hide();
       });
            
        $("body").click(function() {
            $(".line_popup").hide();
        });
        
        
    </script>
</body>
</html>
