<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">

    <meta name="viewport" content="initial-scale=1, maximum-scale=1,user-scalable=no">
    <title>Tagged Marine Species</title>

    <link rel="stylesheet" href="https://js.arcgis.com/3.17/dijit/themes/claro/claro.css">
    <link rel="stylesheet" href="https://js.arcgis.com/3.17/esri/css/esri.css">
    <link rel="stylesheet" href="mapStyle.css">

    <script src="https://js.arcgis.com/3.17/"></script>
    <script   src="https://code.jquery.com/jquery-3.1.0.min.js" integrity="sha256-cCueBR6CsyA4/9szpPfrX3s49M9vUU5BgtiJj06wt/s=" crossorigin="anonymous"></script>
    <script src="marineAnimation.js"></script>

</head>

<body class="claro">
    <div id="mapDiv">
        
        <div id="panels">
            <div class="onmap" id="bottomPanel">
                <div id="timeInfo">
                    <div id="timeSliderDiv"></div>
                </div>
            </div>
            <div class = "onmap" id="stats">
                <table>
                    <tr>
                        <th>From</th>
                        <td id="startdate"></td>
                        <th>To</th>
                        <td id="enddate"></td>
                    </tr>
                </table>
            </div>
            <div class = "onmap" id="dropdown">
                <div id="taxaDiv">
                <h4>Taxa group...</h4>
                <select data-dojo-type="dijit/form/Select" id="taxa" name="species">
                    <option value="sturgeon">Sturgeon</option>
                    <option value="sharks">Sharks and Rays</option>
                    <option value="turtles">Sea Turtles</option>
                    <option value="other">Other Finfish</option>
                </select>
                </div>
                <div id="speciesDiv">
                <h4>Species...</h4>
                <select data-dojo-type="dijit/form/Select" id="species" name="species">
                </select>
                </div>
            </div>
        </div>
        
    </div>
</body>

</html>
