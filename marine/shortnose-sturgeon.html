<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">

    <meta name="viewport" content="initial-scale=1, maximum-scale=1,user-scalable=no">
    <title>Marine Species Rule!</title>

    <link rel="stylesheet" href="https://js.arcgis.com/3.17/dijit/themes/claro/claro.css">
    <link rel="stylesheet" href="https://js.arcgis.com/3.17/esri/css/esri.css">
    <link rel="stylesheet" href="mapStyle.css">

    <script src="https://js.arcgis.com/3.16/"></script>

    <script>
        //////////////////////////////////////////////////////////////
        //              CHANGE SPECIES NAME HERE                    //       

        var speciesName = 'Shortnose Sturgeon'

        //                                                          //               
        //////////////////////////////////////////////////////////////

        window.onload = function() {
            document.getElementById("speciesName").innerHTML = speciesName
        };
    </script>

    <script src="marineAnimation.js"></script>

</head>

<body class="claro">

    <div id="mapDiv">
        <div id="bottomPanel">
            <div id="timeInfo">
                <div id="timeSliderDiv"></div>
            </div>
        </div>
        <div id="stats">
            <table>
                <tr class="theader">
                    <th colspan="3" id="speciesName"></th>
                </tr>
                <tr class="theader">
                    <th>Month</th>
                </tr>
                <tr>
                    <td id="date"></td>
                </tr>
                
                <tr class="theader">
                    <th>Tag Days</th>
                </tr>
                <tr>
                    <td id="total"></td>
                </tr>
                
                <tr class="theader">
                    <th>Receivers</th>
                </tr>
                <tr>
                    <td id="stations"></td>
                </tr>
            </table>

        </div>
    </div>
</body>

</html>
